<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png" />
<link rel="icon" type="image/png" href="../img/favicon.png" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>.:: Cadastro de Coordenadas ::.</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<!-- Bootstrap core CSS     -->
<link href="../css/bootstrap.min.css" rel="stylesheet" />

<!--  Material Dashboard CSS    -->
<link href="../css/material-dashboard.css" rel="stylesheet" />


<link href="../css/main.css" rel="stylesheet" />
<!--     Fonts and icons     -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet">
<link
	href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons'
	rel='stylesheet' type='text/css'>


<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</head>
<body>
  	<div th:fragment="modal">
  	
		<div id="modalNovaCoordenada" class="modal fade modalNovaCoordenada" role="dialog" >
			<div class="modal-dialog">
				<!-- Modal content-->
				<form class="form formCoordenada" method="POST">
					<div class="modal-content">
						<div class="modal-header">
							<h4 >Nova Coordenada</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col s12">
									<div id="divNome" class="form-group">
										<label for="nome">Nome:</label>
										<input class="form-control" name="nome">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col s6">
									<div id="divLatitude" class="form-group">
										<label for="latitude">Latitude:</label>
										<input class="form-control" name="latitude" type="number">
									</div>
								</div>
								<div class="col s6">
									<div id="divLongitude" class="form-group">
										<label for="longitude">Longitude:</label>
										<input class="form-control" name="longitude" type="number" >
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary #7cb342 light-green darken-1" type="submit">Salvar</button>
						</div>
					</div>
				</form>
			</div>
	   	</div>
   	</div>

  </body>
</html>
