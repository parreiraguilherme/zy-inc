<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png" />
<link rel="icon" type="image/png" href="../img/favicon.png" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>.:: Cadastro de Coordenadas ::.</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<link
	href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons'
	rel='stylesheet' type='text/css'>


<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>
<body>

	<div class="row">
		<div class="col s12 m6">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<span class="card-title">Card Title</span>
					<p>I am a very simple card. I am good at containing small bits
						of information. I am convenient because I require little markup to
						use effectively.</p>
				</div>
				<div class="card-action">
					<a href="#">This is a link</a> <a href="#">This is a link</a>
				</div>
			</div>
		</div>
	</div>


	<div class="fixed-action-btn">
		<a class="btn-floating btn-large red" onclick="abrirModalNovaCoordenada()">
			<i class="large material-icons">add</i>
		</a>
	</div>

	<div id="modalNovaCoordenada" class="modal fade" role="dialog" >
		<div class="modal-dialog">
			<!-- Modal content-->
			<form class="form formCoordenada" method="POST">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Nova Coordenada</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-12">
								<div id="divNome" class="form-group">
									<label for="nome">Nome:</label>
									<input class="form-control" name="nome">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div id="divLatitude" class="form-group">
									<label for="latitude">Latitude:</label>
									<input class="form-control" name="latitude">
								</div>
							</div>
							<div class="col-md-6">
								<div id="divLongitude" class="form-group">
									<label for="longitude">Longitude:</label>
									<input class="form-control" name="longitude" >
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" type="submit">Salvar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<script type="text/javascript">
		$("#modalNovaCoordenada").modal("show");
	</script>
	<script src="../js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	
</body>

</html>
